<html>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="#" style="text-decoration: none;">3D Kalkulator</a>

        <p id="name">
        
        <script type="text/javascript">
            var nama = prompt("Masukan Nama Anda ");
            waktunotif();
            function waktunotif(){
                var waktu = new Date();
                var jam= waktu.getHours();
                if(jam <=11){
                    document.write("Selamat Pagi, " +nama);
                }
                else if(jam <= 16){
                    document.write("Selamat Siang, " +nama);
                }
                else if(jam <=19){
                    document.write("Selamat Sore, " +nama);
                }
                else if(jam < 24){
                    document.write("Selamat Malam, " +nama);
                }
            }
            
        </script>
        <h6>Menghitung Volume dan luas permukaan dari kerucut.</h6>
        
        <input type ="text" placeholder="Masukkan nilai jari-jari (Meter)" id="jari">
        <input type ="text" placeholder="Masukkan nilai Tinggi (Meter)" id="tinggi">
        <input type ="text" placeholder="Masukkan nilai pelukis (Meter)" id="pelukis">
        <button onclick="kerucut()">Hitung</button>
        Volume : <span id="jawabv"></span>m²,
        Luas Permukaan: <span id="jawabl"></span>m³

        <script>
            var jv=document.getElementById('jawabv');
            var jl=document.getElementById('jawabl');
            function kerucut(){
                var jj=jari.value;
                var gp=pelukis.value;
                var tg=tinggi.value;
                jv.innerHTML=3.14*Math.pow(jj, 2)*tg;
                jl.innerHTML=3.14*jj*(jj+gp);
            }
        </script>
    </body>
</html>
